name: Style checks for PRs

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  lint-and-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"] 
    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Checkout PR code
        uses: actions/checkout@v3
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Install dependencies for style
        run: |
          python -m pip install --upgrade pip
          make dev
      - name: Run linting (linter, code style)
        run: |
          source .venv/bin/activate
          make style
      - name: Comment admin instructions
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ‚úÖ Style checks passed.
            üõ°Ô∏è To run privileged integration tests, an admin must trigger the workflows **Manual Lint and Test Runner** and **Manual AWS integration test** from the Actions tab.
            See https://docs.github.com/en/actions/managing-workflow-runs/manually-running-a-workflow
